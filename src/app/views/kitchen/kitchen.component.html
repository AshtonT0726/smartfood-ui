<div class="row">
  <div class="col-sm-4 col-md-12">
    <div class="card text-white bg-success">
      <div class="card-header">
        {{selectedGroupName}} : {{selectedGroupSize}} Kitchens
      </div>
    </div>
  </div>
  <!--/.col-->
</div>

<div class="animated fadeIn">
  <div class="row">
    <ng-container *ngFor="let kitchen of asyncKitchens | async; let i = index">
      <div class="col-sm-6 col-lg-3">
        <div class="card">
          <div class="card-body">
            <div class="h4 m-0">{{kitchen.name}}</div>
            <div>{{kitchen.location}}</div>
            <div><small class="text-muted">{{kitchen.address}}</small></div>
            <div><small class="text-muted">{{kitchen.phone}}</small></div>
            <div class="progress progress-xs my-3">
              <div class="progress-bar bg-primary" role="progressbar" style="width: 25%" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100" *ngIf="i%4 === 0"></div>
              <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100" *ngIf="i%4 === 1"></div>
              <div class="progress-bar bg-danger" role="progressbar" style="width: 25%" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100" *ngIf="i%4 === 2"></div>
              <div class="progress-bar bg-warning" role="progressbar" style="width: 25%" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100" *ngIf="i%4 === 3"></div>
            </div>
            <small class="text-muted">{{kitchen.description}}</small>
            <div class="col-0 top-space-10">
              <button type="button " class="btn btn-ghost-primary" *ngIf="i%4 === 0" (click)="onKitchen(kitchen)">
                Show Calendar...
                </button>
              <button type="button" class="btn btn-ghost-success" *ngIf="i%4 === 1" (click)="onKitchen(kitchen)">
                Show Calendar...
              </button>
              <button type="button" class="btn btn-ghost-danger" *ngIf="i%4 === 2" (click)="onKitchen(kitchen)">
                Show Calendar...
                </button>
              <button type="button" class="btn btn-ghost-warning" *ngIf="i%4 === 3" (click)="onKitchen(kitchen)">
                Show Calendar...
                </button>
            </div>

          </div>
        </div>
      </div>
      <!--/.col-->
    </ng-container>
  </div>
  <!--/.row-->
</div>

<button class="btn btn-success float-left" (click)="addKitchenDialog()">
  Add new food kitchen
</button>
