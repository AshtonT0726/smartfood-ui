<div class="row">
  <ng-container *ngFor="let group of groups; let i = index">
    <div class="col-sm-6 col-md-3">
      <div class="card">
        <div class="card-body">
          <div class="h1 text-muted text-right mb-4">
            <i class="bg-primary cil-restaurant" *ngIf="i%4 === 0"></i>
            <i class="bg-success cil-restaurant" *ngIf="i%4 === 1"></i>
            <i class="bg-red cil-restaurant" *ngIf="i%4 === 2"></i>
            <i class="bg-warning cil-restaurant" *ngIf="i%4 === 3"></i>
          </div>
          <div class="h3 mb-0">{{group.kitchens.length}}</div>
          <small class="text-muted text-uppercase font-weight-bold">Kitchens</small>
          <div></div>
          <small class="text-muted text-uppercase font-weight-bold">{{group.name}}</small>
          <div class="progress progress-xs mt-3 mb-0">
            <div class="progress-bar bg-primary" role="progressbar" style="width: 25%" aria-valuenow="25"
              aria-valuemin="0" aria-valuemax="100" *ngIf="i%4 === 0"></div>
            <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25"
              aria-valuemin="0" aria-valuemax="100" *ngIf="i%4 === 1"></div>
            <div class="progress-bar bg-danger" role="progressbar" style="width: 25%" aria-valuenow="25"
              aria-valuemin="0" aria-valuemax="100" *ngIf="i%4 === 2"></div>
            <div class="progress-bar bg-warning" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0"
              aria-valuemax="100" *ngIf="i%4 === 3"></div>
          </div>
          <div class="col-0 top-space-10">
            <button type="button " class="btn btn-ghost-primary" *ngIf="i%4 === 0" (click)="onGroup(group)">Show Details
              ...</button>
            <button type="button" class="btn btn-ghost-success" *ngIf="i%4 === 1" (click)="onGroup(group)">Show Details
              ...</button>
            <button type="button" class="btn btn-ghost-danger" *ngIf="i%4 === 2" (click)="onGroup(group)">Show Details
              ...</button>
            <button type="button" class="btn btn-ghost-warning" *ngIf="i%4 === 3" (click)="onGroup(group)">Show Details
              ...</button>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
